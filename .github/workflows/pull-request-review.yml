name: OpenAI Pull Request Review Bot

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  openai-review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm install openai

    - name: Run OpenAI bot
      run: |
        node .github/scripts/openai_bot.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
